<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
</head>
<body>
    <h1>Click Counter</h1>
    <button id="clickButton">Click me</button>
    <p>Click count: <span id="count">0</span></p>

    <script>
        async function fetchCount() {
            const response = await fetch('https://button-counter-production.up.railway.app/count');
            const data = await response.json();
            document.getElementById('count').textContent = data.count;
        }

        document.getElementById('clickButton').addEventListener('click', async () => {
            await fetch('https://button-counter-production.up.railway.app/increment', { method: 'POST' });
            fetchCount();
        });

        fetchCount();
    </script>
</body>
</html>
